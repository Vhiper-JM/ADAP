<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/verificacion.css">
    <title>Two-Step Authentication</title>
</head>
<body>
    <div class="container">
        <h1>Two-Step Authentication</h1>
        <form action="IniciarSesion.html" id="two-step-form">
            <label for="security-code">Enter security code sent to your email:</label>
            <input type="text" id="security-code" name="security-code" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I accept the terms and conditions</label>

            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
