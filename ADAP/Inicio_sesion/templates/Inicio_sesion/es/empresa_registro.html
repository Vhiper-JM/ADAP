<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>ADAP</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous" />
    <link rel="icon" href="">
    <link rel="stylesheet" href="css/styles.css"> 
</head>

<body>
    <div class="row">
        <div class="col-md-4">
            <img src="../../../static/images/imagen5.png" alt="" style="width: 100%; height: 850px; margin-left:0%; margin-right: 0%;">
        </div>
        <div class="col-md-8" >
            <div class="container position-relative">
                <div class="position-absolute top-0 end-0">
                    <a href="{% url 'Inicio_sesion:signup_business' 'es' %}">
                        <img src="../../../static/images/flag.png" alt="" class="rounded float-end" style="width: 5%; margin-left: 15px; margin-right: 15px;">
                    </a>
                    <a href="{% url 'Inicio_sesion:signup_business' 'en' %}">
                        <img src="../../../static/images/united-kingdom.png" class="rounded float-end" alt="" style="width: 5%;">
                    </a>
                </div>
            </div>
            <div class="container text-center">
                <img src="../../../static/images/LogoU.png" alt="LogoU">
                <h2 class="text-shadow" style="margin-top: 10px; font-size: smaller;">¿No eres empresa? Puedes registrarte como usuario aquí: 
                    <a href="{% url 'Inicio_sesion:signup' 'es' %}">Registro ADAP </a> 
                </h2>
            </div>    
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form style="width: 100%;">
                        {% csrf_token %}
                        <div class="mb-3 text-start">
                            <label for="companyName" class="form-label">Nombre de la Empresa </label>
                            <input type="text" id="companyName" class="form-control" name="companyName" placeholder="" required>         
                        </div>
                        <div class="mb-3 text-start">
                            <label for="dateFoundation" class="form-label">Fecha de fundación</label>
                            <input type="date" lang="es" id="dateFoundation" class="form-control" name="dateFoundation" placeholder="" required>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="email" class="form-label">Correo </label>
                            <input type="email" id="email" class="form-control" name="email" placeholder="" required>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="phone" class="form-label">Teléfono </label>
                            <input type="text" id="phone" class="form-control" name="phone" placeholder="" required>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="country" class="form-label">País de Residencia </label>
                            <select id="country" class="form-select" name="country" required>
                                <option value="" disabled selected>Selecciona tu país de residencia</option>
                                <option value="Afganistán">Afganistán</option>
                                <option value="Albania">Albania</option>
                                <option value="Alemania">Alemania</option>
                                <option value="Argelia">Argelia</option>
                                <option value="Argentina">Argentina</option>
                                <option value="Australia">Australia</option>
                                <option value="Austria">Austria</option>
                                <option value="Bélgica">Bélgica</option>
                                <option value="Benín">Benín</option>
                                <option value="Bolivia">Bolivia</option>
                                <option value="Botsuana">Botsuana</option>
                                <option value="Brasil">Brasil</option>
                                <option value="Reino Unido">Reino Unido</option>
                                <option value="Camerún">Camerún</option>
                                <option value="Canadá">Canadá</option>
                                <option value="República Checa">República Checa</option>
                                <option value="Chile">Chile</option>
                                <option value="China">China</option>
                                <option value="Colombia">Colombia</option>
                                <option value="Congo">Congo</option>
                                <option value="Costa Rica">Costa Rica</option>
                                <option value="Croacia">Croacia</option>
                                <option value="Cuba">Cuba</option>
                                <option value="Dinamarca">Dinamarca</option>
                                <option value="Ecuador">Ecuador</option>
                                <option value="Egipto">Egipto</option>
                                <option value="España">España</option>
                                <option value="Estados Unidos">Estados Unidos</option>
                                <option value="Eslovaquia">Eslovaquia</option>
                                <option value="Eslovenia">Eslovenia</option>
                                <option value="Etiopía">Etiopía</option>
                                <option value="Filipinas">Filipinas</option>
                                <option value="Finlandia">Finlandia</option>
                                <option value="Francia">Francia</option>
                                <option value="Grecia">Grecia</option>
                                <option value="Guayana">Guayana</option>
                                <option value="Países Bajos">Países Bajos</option>
                                <option value="Honduras">Honduras</option>
                                <option value="Hungría">Hungría</option>
                                <option value="India">India</option>
                                <option value="Irán">Irán</option>
                                <option value="Irak">Irak</option>
                                <option value="Irlanda">Irlanda</option>
                                <option value="Islandia">Islandia</option>
                                <option value="Israel">Israel</option>
                                <option value="Italia">Italia</option>
                                <option value="Jamaica">Jamaica</option>
                                <option value="Japón">Japón</option>
                                <option value="Kenia">Kenia</option>
                                <option value="Letonia">Letonia</option>
                                <option value="Líbano">Líbano</option>
                                <option value="Lituania">Lituania</option>
                                <option value="Macedonia">Macedonia</option>
                                <option value="Malta">Malta</option>
                                <option value="Marruecos">Marruecos</option>
                                <option value="México">México</option>
                                <option value="Mónaco">Mónaco</option>
                                <option value="Mongolia">Mongolia</option>
                                <option value="Nepal">Nepal</option>
                                <option value="Nueva Zelanda">Nueva Zelanda</option>
                                <option value="Nicaragua">Nicaragua</option>
                                <option value="Nigeria">Nigeria</option>
                                <option value="Corea del Norte">Corea del Norte</option>
                                <option value="Noruega">Noruega</option>
                                <option value="Panamá">Panamá</option>
                                <option value="Paraguay">Paraguay</option>
                                <option value="Perú">Perú</option>
                                <option value="Polonia">Polonia</option>
                                <option value="Portugal">Portugal</option>
                                <option value="Puerto Rico">Puerto Rico</option>
                                <option value="Rumania">Rumania</option>
                                <option value="Rusia">Rusia</option>
                                <option value="El Salvador">El Salvador</option>
                                <option value="Serbia">Serbia</option>
                                <option value="Singapur">Singapur</option>
                                <option value="Siria">Siria</option>
                                <option value="Sudáfrica">Sudáfrica</option>
                                <option value="Suecia">Suecia</option>
                                <option value="Suiza">Suiza</option>
                                <option value="Corea del Sur">Corea del Sur</option>
                                <option value="Surinam">Surinam</option>
                                <option value="Tailandia">Tailandia</option>
                                <option value="Turquía">Turquía</option>
                                <option value="Ucrania">Ucrania</option>
                                <option value="Uruguay">Uruguay</option>
                                <option value="Venezuela">Venezuela</option>
                                <option value="Vietnam">Vietnam</option>
                                <option value="Yemen">Yemen</option>
                                <option value="Zimbabue">Zimbabue</option>
                            </select>
                        </div>
                    <div class="mb-3 text-center">
                        <input class="form-check-control" type="checkbox" value="" id="" required>
                        <label class="form-check-label" for="">He Leído y Acepto los Términos y Condiciones</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <input type="submit" name="" value="Registrar" style="background-color: #55CC93;">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
