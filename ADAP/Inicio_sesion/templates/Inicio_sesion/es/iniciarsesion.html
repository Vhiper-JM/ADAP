<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Login ADAP</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous" />
    <link rel="icon" href="">
    {% load static %}
    <link rel="stylesheet" href="css/styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div class="row">
        <div class="col-md-4">
            <img src="{% static 'Inicio_sesion/images/imagen5.png' %}" alt="" style="width: 100%; height: 650px; margin-left:0%; margin-right: 0%;">
        </div>
        <div class="col-md-8" >
            <div class="container text-center">
                <img src="{% static 'Inicio_sesion/images/LogoU.png' %}" alt="LogoU">   
            <div class="row justify-content-center">
                <h2 class="text-shadow" style="margin-top: 20px;"> Inicio Sesión </h2>
                <div class="col-md-6">
                    <form class="col-12" action="{% url 'Inicio_sesion:postlogin' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3 text-start">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                                <input type="email" class="form-control" placeholder="Correo electrónico" name="email">
                            </div>
                        </div>
                        <div class="mb-3 text-start">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock icon"></i></span>
                                <input type="password" class="form-control" placeholder="Contraseña" name="password">
                            </div>
                        </div>
                    <div class="d-flex justify-content-center">
                        <input type="submit" name="" value="Iniciar Sesión" style="background-color: #55CC93;">
                    </div>
                    </form>
                    <div class="row justify-content-center mt-3">
                        <div class="col-md-6 text-center">
                            <a href="Recuperar_Contraseña.html">¿Olvidaste tu contraseña?</a>
                        </div>
                        <div class="col-md-6 text-center">
                            <a href="{% url 'Inicio_sesion:signup' 'es' %}">¿No tienes una cuenta?</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flags-container">
                <a href="{% url 'Inicio_sesion:login' 'es' %}">
                    <img src="{% static 'Inicio_sesion/images/flag.png' %}" alt="" class="rounded" style="width: 5%; margin-left: 15px; margin-right: 15px;">
                </a>
                <a href="{% url 'Inicio_sesion:login' 'en' %}">
                    <img src="{% static 'Inicio_sesion/images/united-kingdom.png' %}" class="rounded" alt="" style="width: 5%;">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
